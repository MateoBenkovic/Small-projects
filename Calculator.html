<!DOCTYPE html>

<html>
  <head>
    <title>
      Calculator
    </title>

    <link rel="stylesheet" href="styles/calculator.css">

  </head>

  <body>

    <p class="js-calculation calculation"></p>
    

    <button class ="grey-button" onclick="
      updateCalculation(1);
    ">1</button>

    <button class ="grey-button" onclick="
       updateCalculation(2);
    ">2</button>

    <button class ="grey-button" onclick="
       updateCalculation(3);
    ">3</button>

    <button class="orange-button" onclick="
       updateCalculation(' + ');
    ">+</button> <br>

    <button class ="grey-button" onclick="
       updateCalculation(4);
    ">4</button>

    <button class ="grey-button" onclick="
        updateCalculation(5);
    ">5</button>

    <button class ="grey-button" onclick="
       updateCalculation(6);
    ">6</button> 

    <button class="orange-button" onclick="
        updateCalculation(' - ');
    ">-</button> <br>

    <button class ="grey-button" onclick="
       updateCalculation(7);
    ">7</button>

    <button class ="grey-button" onclick="
        updateCalculation(8);
    ">8</button>

    <button class ="grey-button" onclick="
        updateCalculation(9);
    ">9</button> 

    <button class="orange-button" onclick="
       updateCalculation(' * ');
    ">*</button> <br>

    <button class ="grey-button" onclick="
        updateCalculation(0);
    ">0</button> 

    <button class ="grey-button" onclick="
        updateCalculation('.');
    ">.</button> 

    <button class ="grey-button" onclick="
          calculation = eval(calculation);
          document.querySelector('.js-calculation').innerHTML = calculation;
        ">=</button> 
    
    <button class="orange-button" onclick="
        updateCalculation(' / ');
    ">/</button> <br>

    <button class ="grey-button reset-button" onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      document.querySelector('.js-calculation').innerHTML = '';
    ">Clear</button>

    <script src="scripts/calculator.js">
     
    </script>

  </body>
</html>
